            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .video-thumbnail {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        .video-card:hover {
            transform: scale(1.05);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            background: rgba(0, 0, 0, 0.7);
            cursor: pointer;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .video-title {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .play-icon {
            font-size: 3rem;
            color: #61dafb;
        }
